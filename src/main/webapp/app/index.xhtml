<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>User profile</title>
        </h:head>
        <h:body>
            <h3>This is yout user profile</h3>
            <p:panel>
                <p:dataList value="#{homeController.currentQualities}" var="quality" type="ordered">
                    <f:facet name="header">
                        #{homeController.currentUser.name} is in "#{homeController.currentUser.group}" role
                    </f:facet>
                    #{quality.description}
                    <f:facet name="footer">
                        <h:form>
                            <h:panelGrid columns="2">
                                <p:commandButton value="All Users" 
                                                 rendered="#{homeController.currentUser.group == 'admin' ? 'true':'false'}" 
                                                 action="users?faces-redirect=true"/>
                                <p:commandButton value="Logout" action="#{homeController.logout}"/>
                            </h:panelGrid>
                        </h:form>
                    </f:facet>
                </p:dataList> 
            </p:panel>
        </h:body>
    </f:view>
</html>
